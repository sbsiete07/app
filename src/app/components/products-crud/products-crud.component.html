<div class="main" style="margin-top:100px;">
  <h1>Productos</h1>

  <ul class="cards">
    <li class="cards_item" *ngFor="let product of products">

      <div class="card">
      <a [routerLink] = "['/ver/producto/' + product.id]">
        <div class="card_image">  <img src="{{mapImages.get(product.imagen_id)}}" id="product-image" alt=""></div>
         </a>
        <div class="card_content">
          <h2 class="card_title">{{product.nombre}}</h2>
          <p class="card_text">{{product.marca}} - {{product.precio}} €</p>

          <button class="btn card_btn" (click)="getUser(product.id)">Añadir</button>

        </div>
      </div>

    </li>

  </ul>
</div>
