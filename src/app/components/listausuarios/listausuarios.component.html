<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>


<app-navbar></app-navbar>


<div class="main">
<h1 style="text-alig:center;padding:10px;margin-bottom:40px;">Lista de usuarios</h1>



<div class="tabla">
      <div class="table-responsive">
        <table class="table">
          <th *ngFor="let i of headers"><tr>{{i}}</tr></th>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.nombre}}</td>
            <td>{{user.apellido}}</td>
            <td>{{user.correo}}</td>
            <td>{{user.dni}}</td>
            <td>{{user.direccion}}</td>
            <td>{{user.telefono}}</td>
            <td>{{user.rol.rol}}</td>
            <td>
                <a [routerLink] = "['/admin/editar/' + user.id]" class="editar">Editar</a>
                <a (click)="delete(user.id)" class="borrar">Borrar</a>

            </td>
        </tr>
        </table>
      </div>
</div>

</div>
