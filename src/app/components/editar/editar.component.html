<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

  </head>
  <body>

    <app-navbar></app-navbar>

    <div class="container">
      <h1 class="form-title">Usuario {{user1.id}}</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="nombre">Nombre</label>
            <input type="text"
                    id="nombre"
                    name="nombre"
                    [(ngModel)] = "userform.nombre"
                    placeholder="{{user1.nombre}}"
                    />
          </div>
          <div class="user-input-box">
            <label for="apellido">Apellidos</label>
            <input type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="{{user1.apellido}}"
                    [(ngModel)] = "userform.apellido"/>
          </div>
          <div class="user-input-box">
            <label for="correo">Correo</label>
            <input type="email"
                    id="correo"
                    name="correo"
                    placeholder="{{user1.correo}}"
                    [(ngModel)] = "userform.correo"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Teléfono</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="{{user1.telefono}}"
                    [(ngModel)] = "userform.telefono"/>
          </div>
          <div class="user-input-box">
            <label for="password">Contraseña</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Introduzca su contraseña nueva"
                    [(ngModel)] = "userform.password"/>
          </div>
          <div class="user-input-box">
            <label for="direccion">Direccion</label>
            <input type="text"
                    id="direccion"
                    name="direccion"
                    placeholder="{{user1.direccion}}"
                    [(ngModel)] = "userform.direccion"/>
          </div>
          <div class="user-input-box">
            <label for="dni">Dni</label>
            <input type="text"
                    id="dni"
                    name="dni"
                    placeholder="{{user1.dni}}"
                    [(ngModel)] = "userform.dni" />
          </div>
        </div>

        <div class="form-submit-btn">
          <input type="submit" (click)="edit()">
        </div>
      </form>
    </div>























  </body>
</html>
