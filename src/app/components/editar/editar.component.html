  <body>

    <app-navbar></app-navbar>

   
      


<form action="post">


  <div class="container">
  <div class="tittle"><h1 class="form-title">Usuario: {{user1.correo}}</h1></div>
    <div class="inputs"><label for="nombre">Nombre</label>
      <input type="text"
              id="nombre"
              name="nombre"
              placeholder="{{user1.nombre}}"
              [(ngModel)] = "userform.nombre"
              /></div>
    <div class="inputs"><label for="apellido">Apellidos</label>
      <input type="text"
              id="apellido"
              name="apellido"
              placeholder="{{user1.apellido}}"
              [(ngModel)] = "userform.apellido"
              /></div>
    <div class="inputs"><label for="dni">Dni</label>
      <input type="text"
              id="dni"
              name="dni"
              placeholder="{{user1.dni}}"
              [(ngModel)] = "userform.dni"
              /></div>
    <div class="inputs"><label for="telefono">Teléfono</label>
      <input type="text"
              id="telefono"
              name="telefono"
              placeholder="{{user1.telefono}}"
              [(ngModel)] = "userform.telefono"
              /></div>
    <div class="inputs"><label for="direccion">Direccion</label>
      <input type="text"
              id="direccion"
              name="direccion"
              placeholder="{{user1.direccion}}"
              [(ngModel)] = "userform.direccion"
              /></div>
    <div class="inputs"><label for="correo">Correo</label>
      <input type="text"
              id="correo"
              name="correo"
              placeholder="{{user1.correo}}"
              [(ngModel)] = "userform.correo"
              /></div>

    <div class="inputs pass" ><label for="contraseña">Contraseña nueva</label>
      <input type="password"
              id="contraseña"
              name="contraseña"
              placeholder="Nueva contraseña"
              [(ngModel)] = "userform.password"
              /></div>
      
      <div class="form-submit-btn">
          <p *ngIf="error" style="witdh:100%;margin:0 auto;grid-column: span 2;color:red;font-size:24px;"> {{error}}</p>
            <input type="submit" (click)="edit()">
      </div>
</div>
</form>
