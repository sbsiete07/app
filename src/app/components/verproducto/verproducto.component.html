<div class="tittle"><h1 class="form-title">Añadir porducto nuevo</h1></div>
<form action="post" enctype="multipart/form-data">
<div class="container">
<div class="inputs"><label for="id">Id</label>
    <input type="text"
            id="id"
            name="id"
            placeholder="{{product.id}}"
            disabled
            /></div>
  <div class="inputs"><label for="nombre">Nombre</label>
    <input type="text"
            id="nombre"
            name="nombre"
            placeholder="{{product.nombre}}"
            disabled
            /></div>
  <div class="inputs"><label for="marca">Marca</label>
    <input type="text"
            id="marca"
            name="marca"
            placeholder="{{product.marca}}"
            disabled
            /></div>
  <div class="inputs"><label for="precio">Precio</label>
    <input type="text"
            id="precio"
            name="precio"
            placeholder="{{product.precio}}"
            disabled
            /></div>
  <div class="inputs"><label for="stock">Stock</label>
    <input type="text"
            id="stock"
            name="stock"
            placeholder="{{product.stock}}"
            disabled
            /></div>
  <div class="inputs"><label for="tipo">Tipo</label>
    <input type="text"
            id="tipo"
            name="tipo"
            placeholder="{{product.tipo}}"
            disabled
            /></div>
<div class="imagen">
  <img src="{{mapImages.get(product.imagen_id)}}" alt="" id="pimg">
</div>
<div class="imagen">
      <div class="comentarInput">
        <div class="testing">
        <label for="comentario" class="labelComent">Comentarios</label> <a (click)="comentar()" class="comentButton">Comentar</a>
        </div>
        <input type="text" class ="comentInput" name="comentarios" placeholder="Añade un comentario" [(ngModel)]="newComent.comentarios" id="comentarios">
        <span style="color:red;">{{error}}</span>
      </div>
      <p *ngFor="let com of coments">{{com.user.correo}} <span class="block">{{com.comentarios}}</span></p>
      </div>
</div>
</form>
